
<button>Train a Model</button>

<table class="table table-hover">
  <thead>
    <tr>
      <th colspan="3" class="center">
        <div style="position:relative">
          <h4>Training Data Summary<span class="badge badge-inverse align-top">N=({{ imagesetscounts.length }})</span></h4>
        </div>
      </th>
    </tr>
    <tr>
      <th>Anatomy</th>
      <th>Counts</th>
    </tr>
  </thead>

  <tbody>

    <tr ng-repeat="imset in imagesetscounts">
      <td>
        <a href="#/imagesets/{{ imset.imageset_id }}">{{ imset.imageset_name }}</a>      </td>
      <td>
          {{ imset.image_count }}
      </td>
      <td>
          {{ imset.image_subregion_count }}
      </td>
      <td>
          {{ imset.subregion_count }}
      </td>
    </tr>

  </tbody>
</table>
