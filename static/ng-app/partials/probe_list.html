<table class="table table-hover">
  <thead>
    <tr>
      <th colspan="3" class="center">
        <div style="position:relative">
          <h4>Probes <span class="badge badge-inverse align-top">{{ probes.length }}</span></h4>
        </div>
      </th>
    </tr>
    <tr>
      <th>Probe ID</th>
      <th>Label</th>
    </tr>
  </thead>

  <tbody>

    <tr ng-repeat="probe in probes">
      <td>
        {{ probe.id }}
      </td>
      <td>
        {{ probe.label }}
      </td>
    </tr>

  </tbody>
</table>
